name: Docker Build and Test

on:
  push:
    branches: [ deployment, main ]
  pull_request:
    branches: [ deployment, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Create .env file
      run: |
        cp .env.example .env
        sed -i 's/your-secure-password-here/test-password/g' .env
        sed -i 's/your-super-secret-jwt-key-change-this-in-production/test-secret-key-for-ci-cd-only/g' .env
    
    - name: Build Docker images
      run: docker-compose -f docker-compose.prod.yml build
    
    - name: Start services
      run: docker-compose -f docker-compose.prod.yml up -d
    
    - name: Wait for services to be ready
      run: |
        echo "Waiting for services to start..."
        sleep 30
    
    - name: Check service health
      run: |
        docker-compose -f docker-compose.prod.yml ps
        docker-compose -f docker-compose.prod.yml logs
    
    - name: Run database migrations
      run: docker-compose -f docker-compose.prod.yml exec -T backend alembic upgrade head
    
    - name: Test backend health endpoint
      run: |
        curl -f http://localhost:8000/api/v1/health || exit 1
    
    - name: Stop services
      if: always()
      run: docker-compose -f docker-compose.prod.yml down -v
    
    - name: Show logs on failure
      if: failure()
      run: docker-compose -f docker-compose.prod.yml logs

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
