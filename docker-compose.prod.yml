version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: ai-idp-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ai_idp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-idp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ai-idp-redis
    volumes:
      - redis_data:/data
    networks:
      - ai-idp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    command: redis-server --appendonly yes

  # Backend API
  backend:
    build:
      context: ./ai-idp-backend
      dockerfile: Dockerfile
    container_name: ai-idp-backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      UPLOAD_RATE_LIMIT: ${UPLOAD_RATE_LIMIT:-10}
      UPLOAD_RATE_WINDOW: ${UPLOAD_RATE_WINDOW:-60}
      SEARCH_RATE_LIMIT: ${SEARCH_RATE_LIMIT:-30}
      SEARCH_RATE_WINDOW: ${SEARCH_RATE_WINDOW:-60}
      PYTHONUNBUFFERED: 1
    volumes:
      - ./uploads:/app/uploads
      - vector_data:/app/app/storage/vector_store
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai-idp-network
    restart: always

  # Frontend
  frontend:
    build:
      context: ./ai-idp-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000/api/v1}
    container_name: ai-idp-frontend
    ports:
      - "80:5173"
    networks:
      - ai-idp-network
    depends_on:
      - backend
    restart: always

  # Nginx Reverse Proxy (optional but recommended for production)
  nginx:
    image: nginx:alpine
    container_name: ai-idp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - ai-idp-network
    restart: always
    profiles:
      - production

networks:
  ai-idp-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  vector_data:
    driver: local
